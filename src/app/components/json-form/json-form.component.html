<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <h3>{{jsonFormData?.description}}</h3>
  <h5>{{jsonFormData?.name}}</h5>
  <div *ngFor="let parag of jsonFormData?.formDefinition.fields">
    <div *ngFor="let x of createArray(countKey(parag.fields));index as i;">
            <div *ngFor="let y of createArray(parag?.fields[i+1].length);index as j;">
                {{parag?.fields[i+1][j]?.name}}
                <div style="display: inline-flex;" *ngIf="controlType(parag?.fields[i+1][j]) == 'dropdown'">
                  <select>
                    <option value=""></option>
                  </select>
                </div>
                <div style="display: inline-flex;" *ngIf="controlType(parag?.fields[i+1][j]) == 'string'">
                  <input [formControlName]="parag?.fields[i+1][j].name" type="text">
                </div>
                <div style="display: inline-flex;" *ngIf="controlType(parag?.fields[i+1][j]) == 'text'">
                  <input [formControlName]="parag?.fields[i+1][j].name" type="text">
                </div>

                <div style="display: inline-flex;" *ngIf="controlType(parag?.fields[i+1][j]) == 'boolean'">
                 <input [formControlName]="parag?.fields[i+1][j].name" type="checkbox">
                </div>
            </div>
    </div> 
  </div>
  <button type="submit">Submit</button>
</form>
